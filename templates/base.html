{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="icon" type="x-icon" href="{% static 'images/favicon.ico' %}"/>
</head>

        <!--MAIN LOGO-->

            class="logo">

        {% block content %}

    {% include 'includes/footer.html' %}

</html>
